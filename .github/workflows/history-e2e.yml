name: history-e2e

on:
  pull_request:
    paths:
      - "src/history/**"
      - "tests/common/**"
      - "tests/history_*.rs"
      - "tests/e2e/run_history_e2e.sh"
      - ".github/workflows/history-e2e.yml"
  push:
    branches: [master, main]
    paths:
      - "src/history/**"
      - "tests/common/**"
      - "tests/history_*.rs"
      - "tests/e2e/run_history_e2e.sh"
      - ".github/workflows/history-e2e.yml"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly

      - name: Build release
        run: cargo build --release

      - name: Run history E2E
        run: |
          chmod +x tests/e2e/run_history_e2e.sh
          tests/e2e/run_history_e2e.sh 2>&1 | tee history-e2e.log

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: history-e2e-logs
          path: history-e2e.log
