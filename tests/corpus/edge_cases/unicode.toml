# Edge cases: unicode and special characters
#
# These commands should not crash the evaluator (any decision is acceptable).

[[case]]
description = "command with emoji"
command = "echo 'Hello World!'"
expected = "allow"

[[case]]
description = "command with unicode filename"
command = "cat hello.txt"
expected = "allow"

[[case]]
description = "command with CJK characters"
command = "echo hello"
expected = "allow"

[[case]]
description = "command with RTL text"
command = "echo hello"
expected = "allow"

[[case]]
description = "empty command"
command = ""
expected = "allow"

[[case]]
description = "whitespace only command"
command = "   "
expected = "allow"

[[case]]
description = "null byte in string (as escaped)"
command = "echo 'test\\x00test'"
expected = "allow"

[[case]]
description = "very long argument"
command = "echo "
expected = "allow"

[[case]]
description = "command with newlines (should be handled)"
command = "echo 'line1\\nline2'"
expected = "allow"

[[case]]
description = "command with tabs"
command = "echo 'col1\\tcol2'"
expected = "allow"
